# Coastal protection comparison run (Rt_serv_ch vs diff of means).
# Requires rasterize_coastal.py with COASTAL_INCLUDE_CH=1.

workspace_dir:
  path: "./summary_pipeline_workspace"

vector_zones:
  grid_10km_land:
    path: "${GLOBAL_NCP_DATA}/vector_basedata/AOOGrid_10x10km_land_4326_clean.gpkg"

raster_layers:
  coastal_protection_Rt_1992:
    path: "${GLOBAL_NCP_DATA}/interim/coastal_protection_rasters/Rt_1992.tif"
    band: 1
  coastal_protection_Rt_2020:
    path: "${GLOBAL_NCP_DATA}/interim/coastal_protection_rasters/Rt_2020.tif"
    band: 1
  coastal_protection_Rt_serv_ch:
    path: "${GLOBAL_NCP_DATA}/interim/coastal_protection_rasters/Rt_serv_ch.tif"
    band: 1

op_stats:
  - mean
